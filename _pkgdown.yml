url: https://vcjdeboer.github.io/seahtrue/
template:
  bootstrap: 5
navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github, twitter]
  components:
    twitter:
      icon: fa-twitter
      href: http://twitter.com/vcjdeboer
      aria-label: Twitter
    github:
      icon: fa-github
      href: http://github.com/vcjdeboer/seahtrue
      aria-label: Github
articles:
- title: Articles
  navbar: ~
  contents:
  - seahtrue
  - revive
  - inspect
  - plot
reference:
- title: Revive and glue
- contents:
  - starts_with("revive_")
  - starts_with("glue_")
- title: Plot 
- contents:
  - starts_with("sketch_")
- title: Data
- contents:
  - revive_output_donor_A
  


